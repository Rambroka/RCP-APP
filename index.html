    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }

        .total-time {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .total-time h2 {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .total-time .time {
            font-size: 48px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }

        .timers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .timer-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }

        .timer-card.alert {
            border-color: #fbbf24;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .timer-card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .timer-card .time {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-card .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .timer-card button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .timer-card button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .shocks-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }

        .shocks-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .shock-list {
            margin: 15px 0;
        }

        .shock-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .shock-item-content {
            flex: 1;
        }

        .shock-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .shock-item-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .shock-item-interval {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
        }

        .empty-shocks {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            padding: 20px;
        }

        .phase-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .phase-display h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .phase-display .time {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .phase-display .info {
            font-size: 14px;
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-start {
            background: #16a34a;
        }

        .btn-pause {
            background: #ea580c;
        }

        .btn-next {
            background: #2563eb;
        }

        .btn-reset {
            background: #dc2626;
        }

        .btn-shock {
            background: #eab308;
            color: #000;
        }

        .hidden {
            display: none !important;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .alert-box {
            background: white;
            color: #000;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        .alert-box h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #dc2626;
        }

        .alert-box p {
            font-size: 16px;
            margin-bottom: 20px;
            white-space: pre-line;
            line-height: 1.5;
        }

        .alert-box button {
            background: #2563eb;
            padding: 12px 30px;
            width: auto;
        }
    </style>
</head>
