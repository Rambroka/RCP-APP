<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RCP Timer">
    <meta name="theme-color" content="#dc2626">
    <title>RCP Timer - Ressuscita√ß√£o Cardiopulmonar</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }

        .total-time {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .total-time h2 {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .total-time .time {
            font-size: 48px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }

        .timers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .timer-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }

        .timer-card.alert {
            border-color: #fbbf24;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .timer-card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .timer-card .time {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-card .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .timer-card button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .timer-card button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .shocks-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }

        .shocks-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .shock-list {
            margin: 15px 0;
        }

        .shock-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .shock-item-content {
            flex: 1;
        }

        .shock-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .shock-item-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .shock-item-interval {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
        }

        .empty-shocks {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            padding: 20px;
        }

        .phase-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .phase-display h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .phase-display .time {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .phase-display .info {
            font-size: 14px;
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-start {
            background: #16a34a;
        }

        .btn-pause {
            background: #ea580c;
        }

        .btn-next {
            background: #2563eb;
        }

        .btn-reset {
            background: #dc2626;
        }

        .btn-shock {
            background: #eab308;
            color: #000;
        }

        .hidden {
            display: none;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .alert-box {
            background: white;
            color: #000;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        .alert-box h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .alert-box p {
            font-size: 16px;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .alert-box button {
            background: #2563eb;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">‚ù§Ô∏è</div>
            <h1>RCP Avan√ßado</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span id="lockIcon">üîì</span>
                    <span id="lockStatus">Tela sempre ativa</span>
                </div>
                <div class="status-item">
                    <span>üîã</span>
                    <span>Modo otimizado</span>
                </div>
            </div>
        </div>

        <div class="total-time">
            <h2>Tempo Total de RCP</h2>
            <div class="time" id="totalTime">00:00</div>
        </div>

        <div class="timers-grid">
            <div class="timer-card" id="adrenalineCard">
                <div class="timer-card-header">
                    <span>üíâ</span>
                    <span>Adrenalina</span>
                </div>
                <div class="time" id="adrenalineTime">00:00</div>
                <div class="subtitle" id="adrenalineCount">0 doses</div>
                <button onclick="app.registerAdrenaline()">Registrar</button>
            </div>

            <div class="timer-card" id="massageCard">
                <div class="timer-card-header">
                    <span>üîÑ</span>
                    <span>Troca</span>
                </div>
                <div class="time" id="massageTime">00:00</div>
                <div class="subtitle" id="massageCount">0 trocas</div>
                <button onclick="app.changeMassager()">Registrar</button>
            </div>
        </div>

        <div class="shocks-section">
            <div class="shocks-header">
                <span>‚ö°</span>
                <span>Choques Aplicados</span>
            </div>
            <div class="shock-list" id="shockList">
                <div class="empty-shocks">Nenhum choque registrado</div>
            </div>
            <button class="btn-shock" onclick="app.registerShock()">
                <span>‚ö°</span>
                <span>Registrar Choque</span>
            </button>
        </div>

        <div class="phase-display hidden" id="phaseDisplay">
            <h3 id="phaseName">Compress√µes (30x)</h3>
            <div class="time" id="phaseTime">00:00</div>
            <div class="info" id="phaseInfo">Ciclo 1 ‚Ä¢ 0 compress√µes</div>
        </div>
    </div>

    <div class="controls">
        <div class="controls-row" id="startControl">
            <button class="btn-start" onclick="app.start()">
                <span>‚ñ∂Ô∏è</span>
                <span>Iniciar RCP</span>
            </button>
        </div>
        <div class="controls-row hidden" id="runningControls">
            <button class="btn-pause" onclick="app.pause()">
                <span>‚è∏Ô∏è</span>
                <span>Pausar</span>
            </button>
            <button class="btn-next" onclick="app.nextPhase()">
                <span>‚è≠Ô∏è</span>
                <span>Pr√≥xima</span>
            </button>
        </div>
        <div class="controls-row">
            <button class="btn-reset" onclick="app.reset()">
                <span>üîÑ</span>
                <span>Reiniciar Tudo</span>
            </button>
        </div>
    </div>

    <div class="alert-overlay hidden" id="alertOverlay" onclick="app.closeAlert()">
        <div class="alert-box" onclick="event.stopPropagation()">
            <h3>Aten√ß√£o!</h3>
            <p id="alertMessage"></p>
            <button onclick="app.closeAlert()">OK</button>
        </div>
    </div>

    <script>
        // Previne bloqueio de tela
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock ativado');
                }
            } catch (err) {
                console.log('Wake Lock n√£o suportado:', err);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
                console.log('Wake Lock desativado');
            }
        }

        // Aplica√ß√£o RCP
        const app = {
            totalTime: 0,
            phaseTime: 0,
            adrenalineTime: 0,
            massageChangeTime: 0,
            isRunning: false,
            timer: null,
            
            adrenalineCount: 0,
            massageChangeCount: 0,
            shocks: [],
            lastShockTime: 0,
            
            cycleCount: 0,
            compressionCount: 0,
            phaseIndex: 0,
            
            phases: [
                { name: 'Compress√µes (30x)', duration: 18 },
                { name: 'Ventila√ß√µes (2x)', duration: 5 }
            ],

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')};
            },

            updateDisplay() {
                document.getElementById('totalTime').textContent = this.formatTime(this.totalTime);
                document.getElementById('adrenalineTime').textContent = this.formatTime(this.adrenalineTime);
                document.getElementById('massageTime').textContent = this.formatTime(this.massageChangeTime);
                document.getElementById('phaseTime').textContent = this.formatTime(this.phaseTime);
                document.getElementById('phaseName').textContent = this.phases[this.phaseIndex].name;
                document.getElementById('phaseInfo').textContent = 
                    Ciclo ${this.cycleCount + 1} ‚Ä¢ ${this.compressionCount} compress√µes;
                
                // Alertas visuais
                const adrenalineCard = document.getElementById('adrenalineCard');
                const massageCard = document.getElementById('massageCard');
                
                if (this.adrenalineTime >= 180) {
                    adrenalineCard.classList.add('alert');
                } else {
                    adrenalineCard.classList.remove('alert');
                }
                
                if (this.massageChangeTime >= 120) {
                    massageCard.classList.add('alert');
                } else {
                    massageCard.classList.remove('alert');
                }
            },

            tick() {
                this.totalTime += 0.1;
                this.phaseTime += 0.1;
                this.adrenalineTime += 0.1;
                this.massageChangeTime += 0.1;

                // Alertas
                if (Math.floor(this.adrenalineTime) === 180 && this.adrenalineTime < 180.2) {
                    this.playSound();
                    this.showAlert('‚ö†Ô∏è ADRENALINA!\n3 minutos desde a √∫ltima dose');
                }

                if (Math.floor(this.massageChangeTime) === 120 && this.massageChangeTime < 120.2) {
                    this.playSound();
                    this.showAlert('‚ö†Ô∏è TROCAR MASSAGISTA!\n2 minutos de compress√£o');
                }

                // Auto-advance fase
                if (this.phaseTime >= this.phases[this.phaseIndex].duration) {
                    this.nextPhase();
                }

                // Metr√¥nomo (100-120 bpm = ~0.6s)
                if (this.phaseIndex === 0 && Math.floor(this.phaseTime * 10) % 6 === 0) {
                    this.playTick();
                }

                this.updateDisplay();
            },

            start() {
                this.isRunning = true;
                requestWakeLock();
                
                document.getElementById('startControl').classList.add('hidden');
                document.getElementById('runningControls').classList.remove('hidden');
                document.getElementById('phaseDisplay').classList.remove('hidden');
                
                this.timer = setInterval(() => this.tick(), 100);
                this.playSound();
            },

            pause() {
                this.isRunning = false;
                releaseWakeLock();
                
                clearInterval(this.timer);
                document.getElementById('startControl').classList.remove('hidden');
                document.getElementById('runningControls').classList.add('hidden');
            },

            reset() {
                this.pause();
                
                this.totalTime = 0;
                this.phaseTime = 0;
                this.adrenalineTime = 0;
                this.massageChangeTime = 0;
                this.adrenalineCount = 0;
                this.massageChangeCount = 0;
                this.cycleCount = 0;
                this.compressionCount = 0;
                this.phaseIndex = 0;
                this.shocks = [];
                this.lastShockTime = 0;
                
                document.getElementById('phaseDisplay').classList.add('hidden');
                document.getElementById('adrenalineCount').textContent = '0 doses';
                document.getElementById('massageCount').textContent = '0 trocas';
                
                this.renderShocks();
                this.updateDisplay();
            },

            nextPhase() {
                this.phaseIndex = (this.phaseIndex + 1) % this.phases.length;
                this.phaseTime = 0;
                
                if (this.phaseIndex === 0) {
                    this.cycleCount++;
                    this.compressionCount += 30;
                }
                
                this.playSound();
                this.updateDisplay();
            },

            registerAdrenaline() {
                this.adrenalineCount++;
                this.adrenalineTime = 0;
                document.getElementById('adrenalineCount').textContent = ${this.adrenalineCount} doses;
                this.playSound();
                this.showAlert(Adrenalina #${this.adrenalineCount} registrada\nPr√≥xima dose em 3 minutos);
            },

            changeMassager() {
                this.massageChangeCount++;
                this.massageChangeTime = 0;
                document.getElementById('massageCount').textContent = ${this.massageChangeCount} trocas;
                this.playSound();
                this.showAlert(Troca de massagista #${this.massageChangeCount}\nPr√≥xima troca em 2 minutos);
            },

            registerShock() {
                const interval = this.shocks.length === 0 ? 0 : this.totalTime - this.lastShockTime;
                const shock = {
                    number: this.shocks.length + 1,
                    timestamp: this.totalTime,
                    interval: interval
                };
                
                this.shocks.push(shock);
                this.lastShockTime = this.totalTime;
                
                this.renderShocks();
                this.playSound();
                this.showAlert(Choque #${shock.number} registrado\nTempo: ${this.formatTime(shock.timestamp)});
            },

            renderShocks() {
                const list = document.getElementById('shockList');
                
                if (this.shocks.length === 0) {
                    list.innerHTML = '<div class="empty-shocks">Nenhum choque registrado</div>';
                    return;
                }
                
                list.innerHTML = this.shocks.map(shock => `
                    <div class="shock-item">
                        <span style="font-size: 24px;">‚ö°</span>
                        <div class="shock-item-content">
                            <div class="shock-item-title">Choque #${shock.number}</div>
                            <div class="shock-item-time">Tempo: ${this.formatTime(shock.timestamp)}</div>
                        </div>
                        <div class="shock-item-interval">
                            ${shock.interval === 0 ? 'Inicial' : '+' + this.formatTime(shock.interval)}
                        </div>
                    </div>
                `).join('');
            },

            showAlert(message) {
                document.getElementById('alertMessage').textContent = message;
                document.getElementById('alertOverlay').classList.remove('hidden');
            },

            closeAlert() {
                document.getElementById('alertOverlay').classList.add('hidden');
            },

            playSound() {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZUQ0PVKzn77BdGAg+ltryxnMpBSuAzvLZiTYIGGS56+OgTgwOUKXh8LJnHgU2jdXzzn0vBSh+zPDckUEKE1y16OyrWBUIRJzd8sFuJAUuhM/z1YU1Bxtr');
                audio.play().catch(() => {});
            },

            playTick() {
                const audio = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
                audio.play().catch(() => {});
            }
        };

        // Inicializa√ß√£o
        app.updateDisplay();
    </script>
</body>
</html>
